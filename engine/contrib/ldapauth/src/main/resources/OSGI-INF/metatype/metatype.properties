# ---------- LdapAuthenticationPlugin
org.sakaiproject.nakamura.auth.ldap.LdapAuthenticationPlugin.name = Sakai Nakamura :: \
 LDAP Authentication Plugin
org.sakaiproject.nakamura.auth.ldap.LdapAuthenticationPlugin.description = JCR \
authentication plugin for interacting with LDAP.

sakai.auth.ldap.baseDn.name = Base DN
sakai.auth.ldap.baseDn.description = The distinguished name (dn) to use for verifying a \
user on login. {} will be replaced with the ID supplied by the user.

sakai.auth.ldap.filter.user.name = User Filter
sakai.auth.ldap.filter.user.description = Filter to use when checking for user existence.

sakai.auth.ldap.filter.authz.name = Authorization Filter
sakai.auth.ldap.filter.authz.description = [Optional] Filter to use when checking for \
user authorization. Filter is used after user has been authenticated (ie. bound to a \
connection).

sakai.auth.ldap.account.create.name = Create account for user?
sakai.auth.ldap.account.create.description = Whether a JCR account should be created for \
a user if it doesn't exist and the user authenticates successfully.

sakai.auth.ldap.user.props.name = Properties from LDAP
sakai.auth.ldap.user.props.description = [Optional] The properties to copy from LDAP to \
the user's account.  Each entry should follow the pattern, "ldapKey":"jcrPropName".
  
# ---------- LdapLoginModulePlugin
org.sakaiproject.nakamura.auth.ldap.LdapLoginModulePlugin.name = Sakai Nakamura :: LDAP \
Login Module Plugin
org.sakaiproject.nakamura.auth.ldap.LdapLoginModulePlugin.description = JCR login module \
plugin for interacting with LDAP.

sakai.login.ldap.user.filter.name = Username Filter
sakai.login.ldap.user.filter.description = Usernames to filter from validating against \
LDAP. May be a static String or regular expression.